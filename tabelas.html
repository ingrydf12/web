<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
</head>
<body>

    <table>  <!-- adicionar border = 1--> 
        <thead> <!-- cabeçalho da tabela -->
             <tr>
                 <!-- criar célula dentro da tabela (dado) -->
                 <th> Nome </th>
                 <th> Email </th>
                 <th> Matrícula </th>
              </tr> <!-- cria uma linha na tabela, table row-->
                 </thead>
                 <!-- corpo -->
             <tbody>
             <tr>
                  <td> Dado1 </td>
                  <td> Dado2 </td>
                  <td> Dado3 </td>
              </tr>
              
              <tr>
                  <td> Info1 </td>
                  <td> Info2 </td>
                  <td> Info3 </td>
              </tr>
              
              <tr>
                  <td> Data1 </td>
                  <td> Data2 </td>
                  <td> Data3 </td> 
              </tr>
            </tbody>
    </table>
    <br>
</body>
</html>
